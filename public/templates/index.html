<div class="container">
  <div class="row book">
    <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="book in books">
      <div class="cover">
        <a href="book/{{book._id}}">
          <img ng-src="/covers/small/{{book._id}}.jpg" />
        </a>
      </div>
      <div class="info">
        <span>{{book.metadata.title}}</span>
        <span>{{book.metadata.creator}}</span>
      </div>
    </div>
  </div>
</div>
